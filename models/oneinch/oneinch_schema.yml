      - *tx_from
      - *tx_success
      - *call_success
      - *call_trace_address_not_null
      - *caller
      - *call_to
      - *call_selector
      - &transfer_trace_address
        name: transfer_trace_address
      - *contract_address
      - &amount
        name: amount
      - &native_token
        name: native_token
      - &transfer_from
        name: transfer_from
      - &transfer_to
        name: transfer_to
      - &rn_ta_asc
        name: rn_ta_asc
      - &rn_ta_desc
        name: rn_ta_desc
      - *call_output
      - *call_input
      - &minute
        name: minute
      - &block_month_not_null
        name: block_month
        tests:
          - not_null
      - &unique_call_transfer_id
        name: unique_call_transfer_id
        tests:
          - unique
          - not_null

