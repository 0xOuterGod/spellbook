version: 2

models:
  - name: oneinch_contract_addresses
    meta:
      blockchain: ['ethereum','optimism','polygon','arbitrum','avalanche_c','gnosis','bnb','fantom']
      sector: oneinch
      contributors: [grkhr]
    config:
      tags: ['oneinch', 'metadata']
    description: >
        (dictionary) contract addresses of 1inch and other projects for internal use
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - contract_address
    columns:
      - &blockchain
        name: blockchain
      - &project
        name: project
      - &contract_name
        name: contract_name
      - &contract_type
        name: contract_type
      - &contract_address
        name: contract_address

  - name: oneinch_fusion_executors
    meta:
      blockchain: ['ethereum','optimism','polygon','arbitrum','avalanche_c','gnosis','bnb','fantom']
      sector: oneinch
      contributors: [grkhr]
    config:
      tags: ['oneinch', 'metadata']
    description: >
        fusion resolvers and executors
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - chain_id
            - resolver_executor
    columns:
      - &resolver_address_not_null
        name: resolver_address
        tests:
          - not_null
      - &resolver_name
        name: resolver_name
      - &resolver_status
        name: resolver_status
      - &last_changed_at
        name: last_changed_at
      - &kyc
        name: kyc
      - &resolver_executor_not_null
        name: resolver_executor
        tests:
          - not_null
      - *blockchain
      - &chain_id_not_null
        name: chain_id
        tests:
          - not_null
      - &executor_promotions
        name: executor_promotions
      - &first_time
        name: first_time
      - &last_time
        name: last_time
      - &tx_hash_example
        name: tx_hash_example
      - &last_block_time
        name: last_block_time

  - name: oneinch_protocols
    meta:
      blockchain: ['ethereum','optimism','polygon','arbitrum','avalanche_c','gnosis','bnb','fantom']
      sector: oneinch
      contributors: [grkhr]
    config:
      tags: ['oneinch', 'metadata']
    description: >
        protocols, methods, offsets
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - contract_address
            - blockchain
            - selector
    columns:
      - &contract_id_not_null
        name: contract_id
        tests:
          - not_null
      - &contract_address_not_null
        name: contract_address
        tests:
          - not_null
      - *contract_name
      - &blockchain_not_null
        name: blockchain
        tests:
          - not_null
      - &created_at
        name: created_at
      - &selector_not_null
        name: selector
        tests:
          - not_null
      - &method
        name: method
      - &protocol
        name: protocol
      - &version
        name: version
      - &main
        name: main
      - &offsets
        name: offsets
      - &signature
        name: signature

  - name: oneinch_ar_calls
    meta:
      blockchain: ['ethereum','optimism','polygon','arbitrum','avalanche_c','gnosis','bnb','fantom','base']
      sector: oneinch
      contributors: [grkhr]
    config:
      tags: ['oneinch', 'raw']
    description: >
        calls all chains
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - tx_hash
            - call_trace_address
    columns:
      - *blockchain_not_null
      - &block_time
        name: block_time
      - &tx_hash_not_null
        name: tx_hash
        tests:
          - not_null
      - &tx_from
        name: tx_from
      - &tx_success
        name: tx_success
      - &call_success
        name: call_success
      - &call_trace_address_not_null
        name: call_trace_address
        tests:
          - not_null
      - &caller
        name: caller
      - &call_to
        name: call_to
      - &call_selector
        name: call_selector
      - &call_input
        name: call_input
      - &call_output
        name: call_output

  - name: oneinch_ar_calls_transfers_amounts
    meta:
      blockchain: ['ethereum','optimism','polygon','arbitrum','avalanche_c','gnosis','bnb','fantom','base']
      sector: oneinch
      contributors: [grkhr]
