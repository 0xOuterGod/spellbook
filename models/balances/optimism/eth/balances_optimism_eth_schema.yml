version: 2

models:
  - name: balances_optimism_eth_hour
    meta:
      blockchain: optimism
      sector: balances
      project: eth
      contributors: Henrystats
    config:
      tags: ['balances', 'optimism', 'eth', 'hour', 'Henrystats']
    description: >
        Hourly token balances of ETH for each address on optimism.
        Depends on transfers_optimism_eth
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"
      - &hour
        name: hour
        description: "UTC event block time truncated to the hour mark"
      - &wallet_address
        name: wallet_address
        description: "Address of the wallet holding ETH"
      - &token_address
        name: token_address
        description: "ETH Dead Address on Optimism"
      - &amount_raw
        name: amount_raw
        description: "Raw amount of ETH token held *before* taking into account token decimals"
      - &amount
        name: amount
        description: "Raw amount of ETH token held *after* taking into account token decimals"
      - &amount_usd
        name: amount_usd
        description: "Amount of ETH token held in USD if we have it"
      - &symbol
        name: symbol
        description: "Token symbol"

  - name: balances_optimism_eth_day
