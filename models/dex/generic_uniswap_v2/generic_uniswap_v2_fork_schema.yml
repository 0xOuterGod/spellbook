version: 2

models: 
  - name: dex_uniswap_v2_fork_mapping
    meta:
      sector: dex
      contributors: 0xBoxer
    config:
      tags: ['uniswap_v2','trades','dex', 'mapping']
    description: >
        Mapping of factory contracts to projects for generic Uniswap V2 forks across chains
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - factory_address
    columns:
      - &factory_address
        name: factory_address
        description: "Factory address which deployed the DEX contract, can be used to identify the project"
      - &project
        name: project
        description: "Project name of the DEX"
      
